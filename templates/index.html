<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔐 Password Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

    <div class="container glass">
        <h1>🔐 Password Generator</h1>
        <p>Create strong, random passwords with style 😎</p>

        <div class="input-group">
            <label for="letters">Letters</label>
            <input type="number" id="letters" min="0" value="4">
        </div>

        <div class="input-group">
            <label for="numbers">Numbers</label>
            <input type="number" id="numbers" min="0" value="2">
        </div>

        <div class="input-group">
            <label for="symbols">Symbols</label>
            <input type="number" id="symbols" min="0" value="2">
        </div>

        <button onclick="generate()">🚀 Generate</button>

        <div id="result" class="password-box"></div>
    </div>

    <footer>
        <p>Made with ❤️ by Kushal</p>
    </footer>

    <script>
        async function generate() {
            const letters = document.getElementById('letters').value;
            const numbers = document.getElementById('numbers').value;
            const symbols = document.getElementById('symbols').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ letters, numbers, symbols })
            });

            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <strong>${data.password}</strong>
            `;
        }
    </script>
</body>
</html>
